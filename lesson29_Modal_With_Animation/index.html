<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modal</title>
		<link rel="stylesheet" href="./style/main.css" />
	</head>
	<body>
		<div class="product">
			<div class="product__image">
				<img src="https://via.placeholder.com/200x200?text=%22Test%22" alt="">
			</div>
			<h1 class="product__title">Book</h1>
			<p class="product__container">Lorem, ipsum dolor.</p>
			<button class="product__view-more button">View more</button>
		</div>
		<div class="modal">
			<div class="modal__content">
				<span class="modal__close close">&times;</span>
				<h3 class="modal__title">Book</h3>
				<div class="modal__image">
					<img src="https://via.placeholder.com/200x200?text=%22Test%22" alt="">
				</div>
				<p class="modal__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis repellendus incidunt quod molestias aliquam sapiente quo tempore aspernatur atque doloremque! Nostrum ea minima incidunt quo ad, culpa dolorem rerum eveniet.</p>
			</div>
		</div>
		<script src="./script/script.js"></script>
	</body>
</html>
