<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="products">
            <form>
                <input type="text" id="product-title" placeholder="title" required>
                <input type="number" id="product-price" placeholder="price" required>
                <button class="default-button">Add</button>
            </form>
        </div>
        <div class="products-sum">
            <span class="show-products-sum default-button">Show products sum</span>
        </div>
        <div class="password">
            <form>
                <input type="text" placeholder="password" id="user-password">
                <span class="show-password default-button">Hide password</span>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
