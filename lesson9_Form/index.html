<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="products">
            <form class="form-add-product">
                <input type="text" id="product-title" placeholder="title" required>
                <input type="number" id="product-price" placeholder="price" required>
                <button>Add</button>
            </form>
            <form class="form-search-product">
                <input type="search" placeholder="Search..." id="search">
            </form>

            <div class="sort">
                <p>Отсортировать по:</p>
                <select id="sort-list">
                    <option value="price-default">В свободном порядке</option>
                    <option value="price-top">Цена по возрастанию</option>
                    <option value="price-bottom">Цена по убыванию</option>
                </select>

                <button id="sortPrice">filter</button>
            </div>
        </div>
        <ul class="product-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
